<!DOCTYPE html>
<html>
<head>
    <title>Horizon 31 Update</title>
    <meta charset="utf-8">
    <link href="../base1/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="./local-style.css" type="text/css" rel="stylesheet">
    <script src="../base1/cockpit.js"></script>
</head>
<body>
    <div class="pf-c-page">
        <main class="pf-c-page__main" tabindex="-1">
            <section class="pf-c-page__main-section pf-m-light">
                <p class="fw-bold fs-2 ms-3 mt-3">H31 Updates</p>
                    <form class="pf-c-page__main-section pf-m-light" id="form">
                        <table class="table caption-top table-borderless ms-3" id="the-table">
                            <tr>
                                <td><label for="file">Choose file to upload</label></td>
                            </tr>
                            <tr>
                                <td><input type="file" id="file" name="file"></td>
                            </tr>
                            <tr>
                                <td><progress hidden="true" id="fileprogress"></progress></td>
                            </tr>
                            <tr>
                                <td><button>Upload</button></td>
                            </tr>
                        </table>
                    </form>
                    <label class="control-label">OR</label>
                    <div id="the-box">Drop File</div>
                    <br>
                    <br>
                    <p class="fw-bold fs-2 ms-3 mt-3">Update output</p>
                    <div id="output-box"></div>
            </section>
        </main>
    </div>

    <script src="h31-update.js"></script>
</body>
</html>
